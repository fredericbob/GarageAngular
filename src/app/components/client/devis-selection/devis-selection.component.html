<div class="max-w-2xl mx-auto bg-white p-10 mt-6 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
        🚗 Sélectionnez un type de véhicule
    </h2>

    <div class="relative">
        <select [(ngModel)]="selectedTypeVehicule" class="w-full p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
            <option value="" disabled selected>-- Choisissez un type de véhicule --</option>
            <option *ngFor="let type of typesVehicules" [value]="type._id">
                {{ type.nom }}
            </option>
        </select>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 mt-6 mb-4 flex items-center">
        🛠️ Sélectionnez les prestations
    </h2>

    <div *ngFor="let prestation of prestations" class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100">
        <input
            type="checkbox"
            [value]="prestation._id"
            (change)="togglePrestation(prestation._id)"
            class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        >
        <label class="text-gray-700 font-medium">{{ prestation.nom }}</label>
    </div>

    <button
        (click)="generateDevis()"
        [disabled]="!selectedTypeVehicule || selectedPrestations.length === 0"
        class="mt-6 w-full py-3 rounded-lg font-semibold text-white transition-colors duration-300
            disabled:bg-gray-400 disabled:cursor-not-allowed
            bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
        📄 Générer le devis
    </button>
</div>
